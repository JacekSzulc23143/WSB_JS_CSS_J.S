<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Testy JS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="test.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
<div class="container pt-3">

    <h3 class="text-center pb-3">
        Fakty o kotach, psach i koniach.
    </h3>

    <div class="row">
        <div class=col-sm-6>

            <div class="form-group row">
                <div class="col-sm-4">
                    <label class="col-form-label float-right" style="margin-bottom: 10px">
                        Typ zwierzęcia:
                    </label>
                </div>

                <div class="col-sm-8">
                    <select class="form-control" id="animalType" style="margin-bottom: 10px">
                        <option value="cat">Kot</option>
                        <option value="dog">Pies</option>
                        <option value="horse">Koń</option>
                    </select>
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-12">
                    <button class="btn btn-primary float-right" onclick="getFact()">Pobierz dane!</button>
                </div>
            </div>
        </div>

        <div class="col-sm-6">
            <div id="fact" class="text-center"></div>
        </div>
    </div>

</div>

</body>
</html>
